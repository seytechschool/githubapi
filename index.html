<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 m-3">
                <form 
                    action="https://api.github.com/users/" 
                    method="GET" 
                    name="searchUsername" 
                    id="form">
                    <!-- text vs search? -->
                    <input 
                        type="search" 
                        name="search" 
                        id="search"
                        placeholder="username">
                    <!-- Enable when text is entered -->
                    <button id="submitBtn" disabled>Search</button>
                </form>
                <div id="loading"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3">
                <!-- Avatavr -->
                <img id="avatar" src="images/avatar.png" alt="avatar placeholder" class="img-thumbnail" width="200" height="200">
                <!-- User Info -->
                <div id="info"></div>
            </div>
            <div class="col-md-9">
                content
            </div>
        </div>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="es6-practice.js"></script>
</body>
</html>
